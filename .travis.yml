language: node_js
node_js: '11.8.0'
os: linux
git: 
  lfs_skip_smudge: true
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
tags: true
branches:
  only: 
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+/
cache: npm
before_script: npm install
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 
before_deploy:
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
      rm -rf $HOME/google-cloud-sdk;
      curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud version
  - openssl aes-256-cbc -K $encrypted_12c8071d2874_key -iv $encrypted_12c8071d2874_iv -in scripts/encrypted-deploy-key -out scripts/deploy-key.json -d
deploy:
  skip_cleanup: true
  provider: script
  script: bash -e BRANCH=master scripts/deploy.sh "./scripts/deploy-key.json"
